<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Computer management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center; /* ממרכז את התוכן */
            margin-top: 50px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.2); /* רקע שקוף עם 20% שקיפות */
            color: rgb(3, 3, 3); /* צבע טקסט */
            border: 2px solid rgba(255, 255, 255, 0.6); /* גבול שקוף */
            padding: 15px 30px; /* גודל כפתור */
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
            backdrop-filter: blur(5px); /* טשטוש רקע */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* רקע שקוף יותר כשהעכבר מעל */
            border-color: rgba(255, 255, 255, 1); /* גבול בהיר יותר כשהעכבר מעל */
        }

        /* עיצוב הרשימה */
        #computerListContainer {
            position: absolute;
            top: 320px; /* הגדלנו את המרחק מלמעלה */
            left: 50%;
            transform: translateX(-50%);
            padding: 2px;
            background: white;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            display: none;
            border: 2px solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        #addComputerForm {
            display: none;
            padding: 15px;
            border: 2px  rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: solid rgb(255, 255, 255);
            width: 500px;
            margin: 150px auto;


        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between; /* יש למרכז את הכפתור בצד ימין */
            align-items: center;
        }

        li span {
            font-weight: bold;
            font-size: 20px; /* הגברתי את הגודל */
            color: #333;
        }

        input {
            padding: 10px;
            width: 200px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .connect-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .connect-btn:hover {
            background-color: darkblue;
        }

        /* עיצוב חלונית אישור מחיקה */
        #confirmationPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
        }

        #confirmationPopup button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .confirm-btn {
            background-color: green;
            color: white;
        }

        .cancel-btn {
            background-color: red;
            color: white;
        }

        /* מאפיין שהכפתור לא יימנע ממני לעבוד עליו */
        #confirmationPopup button:hover {
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <h1>ניהול מחשבים</h1>

    <div class="container">
        <button onclick="showComputersList(event)"> רשימת מחשבים</button>
    </div>

    <!-- הרשימה והכפתור ב-container אחד -->
    <div id="computerListContainer">
        <div id="computerList">
            <h2>רשימת מחשבים</h2>
            <ul id="computers"></ul>
        </div>

        <!-- כפתור הוספת מחשב -->
        <button onclick="addComputer(event)"> הוסף מחשב</button>
    </div>

    <!-- טופס הוספת מחשב -->
    <div id="addComputerForm">
        <input type="text" id="computerName" placeholder="הכנס שם מחשב..." dir="rtl">
        <button onclick="saveComputer()"  style="background-color: rgb(32, 12, 163); color: white; border: none; cursor: pointer; border-radius: 5px;"> אישור</button>
    </div>

    <!-- חלונית אישור מחיקה -->
    <div id="confirmationPopup">
        <p>האם אתה בטוח שתרצה למחוק את המחשב?</p>
        <button class="confirm-btn" onclick="confirmDelete()">כן</button>
        <button class="cancel-btn" onclick="cancelDelete()">לא</button>


    <script>
        let computers = [];
        let computerToDeleteIndex = -1; // משתנה לעקוב אחרי המחשב למחיקה

        // הצגת רשימת מחשבים
        function showComputersList(event) {
            event.stopPropagation(); // מונע סגירה אוטומטית בגלל לחיצה על כפתור זה
            let listDiv = document.getElementById("computerListContainer");
            let formDiv = document.getElementById("addComputerForm");

            // סגירת חלון הוספת מחשב אם הוא פתוח
            if (formDiv.style.display === "block") {
                formDiv.style.display = "none";
            }

            // אם הרשימה מוצגת - נסגור אותה, אחרת נפתח אותה
            if (listDiv.style.display === "block") {
                listDiv.style.display = "none"; // מסתיר את הרשימה
            } else {
                let list = document.getElementById("computers");
                list.innerHTML = ""; // מנקה את הרשימה לפני שמוסיפים מחדש

                computers.forEach((computer, index) => {
                    let li = document.createElement("li");

                    // יצירת שם המחשב עם הדגשה
                    let computerName = document.createElement("span");
                    computerName.textContent = computer;

                    // יצירת כפתור מחיקה
                    let deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "מחק";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.onclick = function() { prepareDeleteComputer(index); };

                    // יצירת כפתור התחברות
                    let connectBtn = document.createElement("button");
                    connectBtn.textContent = "התחבר";
                    connectBtn.classList.add("connect-btn");
                    connectBtn.onclick = function() { alert("מתחבר ל-" + computer); };

                    li.appendChild(computerName); // הוספת שם המחשב
                    li.appendChild(deleteBtn); // הוספת כפתור המחיקה לרשימה
                    li.appendChild(connectBtn); // הוספת כפתור התחברות
                    list.appendChild(li);
                });

                listDiv.style.display = "block"; // מציג את הרשימה
            }
        }

        // הצגת טופס הוספת מחשב
        function addComputer(event) {
            event.stopPropagation(); // מונע סגירה אוטומטית בגלל לחיצה על כפתור זה
            let formDiv = document.getElementById("addComputerForm");
            let listDiv = document.getElementById("computerListContainer");

            // סגירת חלון רשימת המחשבים אם הוא פתוח
            if (listDiv.style.display === "block") {
                listDiv.style.display = "none";
            }

            // אם הטופס פתוח - נסגור אותו, אחרת נפתח אותו
            if (formDiv.style.display === "block") {
                formDiv.style.display = "none";
            } else {
                formDiv.style.display = "block";
            }
        }

        document.addEventListener("click", function(event) {
            let listDiv = document.getElementById("computerListContainer");
            let formDiv = document.getElementById("addComputerForm");

            // אם הלחיצה הייתה מחוץ לחלונות הפתוחים - נסגור אותם
            if (!listDiv.contains(event.target) && !formDiv.contains(event.target)) {
                listDiv.style.display = "none";
                formDiv.style.display = "none";
            }
        });

        function saveComputer() {
            let input = document.getElementById("computerName");
            let newComputer = input.value.trim();

            if (newComputer) {
                // הוספת מחשב לרשימה
                computers.push(newComputer);

                // עדכון רשימת המחשבים שמופיעה
                let list = document.getElementById("computers");
                let li = document.createElement("li");

                // יצירת שם המחשב עם הדגשה
                let computerName = document.createElement("span");
                computerName.textContent = newComputer;

                // יצירת כפתור מחיקה
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "מחק";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() { prepareDeleteComputer(computers.length - 1); };

                // יצירת כפתור התחברות
                let connectBtn = document.createElement("button");
                connectBtn.textContent = "התחבר";
                connectBtn.classList.add("connect-btn");
                connectBtn.onclick = function() { alert("מתחבר ל-" + newComputer); };

                li.appendChild(computerName); // הוספת שם המחשב
                li.appendChild(deleteBtn); // הוספת כפתור המחיקה לרשימה
                li.appendChild(connectBtn); // הוספת כפתור התחברות
                list.appendChild(li);

                // ניקוי השדה אחרי הוספת המחשב
                input.value = "";

                // סגירת טופס ההוספה
                document.getElementById("addComputerForm").style.display = "none";
            } else {
                alert("אנא הכנס שם מחשב תקין!");
            }
        }

        function prepareDeleteComputer(index) {
            computerToDeleteIndex = index;
            document.getElementById("confirmationPopup").style.display = "block";
        }

        function confirmDelete() {
            computers.splice(computerToDeleteIndex, 1);
            updateComputerList();
            closePopup();
        }

        function cancelDelete() {
            closePopup();
        }

        function closePopup() {
            document.getElementById("confirmationPopup").style.display = "none";
        }

        function updateComputerList() {
            let list = document.getElementById("computers");
            list.innerHTML = ""; // מנקה את הרשימה
            computers.forEach((computer, index) => {
                let li = document.createElement("li");

                let computerName = document.createElement("span");
                computerName.textContent = computer;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "מחק";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() { prepareDeleteComputer(index); };

                let connectBtn = document.createElement("button");
                connectBtn.textContent = "התחבר";
                connectBtn.classList.add("connect-btn");
                connectBtn.onclick = function() { alert("מתחבר ל-" + computer); };

                li.appendChild(computerName);
                li.appendChild(deleteBtn);
                li.appendChild(connectBtn);
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
