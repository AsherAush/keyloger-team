<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer management</title>
     <link rel="stylesheet" href="styles.css">
    <style>
         body {
            text-align: center; /* ממרכז את התוכן */
            margin-top: 50px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.2); /* רקע שקוף עם 20% שקיפות */
            color: rgb(3, 3, 3); /* צבע טקסט */
            border: 2px solid rgba(255, 255, 255, 0.6); /* גבול שקוף */
            padding: 15px 30px; /* גודל כפתור */
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
            backdrop-filter: blur(5px); /* טשטוש רקע */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* רקע שקוף יותר כשהעכבר מעל */
            border-color: rgba(255, 255, 255, 1); /* גבול בהיר יותר כשהעכבר מעל */
}


        /* עיצוב הרשימה */
    #computerList {
        padding: 10px;
        background: white;
        border-radius: 5px;
        width: 300px;
        text-align: right;
        display: none;
        border: 2px solid rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        position: absolute; /* מיקום מוחלט בתוך הדף */
        top: 350px; /* מרחק מהחלק העליון של הדף */
        left: 50%; /* מיקום במרכז הרוחב */
        transform: translateX(-50%); /* ממקד את החלונית */
}

    #addComputerForm {
        display: none;
        padding: 15px;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.3);
        width: fit-content;
        margin: 0 auto;
        position: absolute; /* מיקום מוחלט בתוך הדף */
        top: 350px; /* מרחק מהחלק העליון של הדף */
        left: 50%; /* מיקום במרכז הרוחב */
        transform: translateX(-50%); /* ממקד את החלונית */
}




        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* טופס הוספת מחשב */
        #addComputerForm {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid rgba(0, 0, 0, 0.2); /* מסגרת שקופה */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* טשטוש רקע */
            background: rgba(255, 255, 255, 0.3); /* רקע שקוף */
            width: fit-content;
            margin: auto;
        }

        input {
            padding: 10px;
            width: 200px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ניהול מחשבים</h1>

    <div class="container">
        <button onclick="showComputersList(event)"> רשימת מחשבים</button>
        <button onclick="addComputer(event)"> הוסף מחשב</button>
    </div>

    <!-- טופס הוספת מחשב -->
    <div id="addComputerForm">
        <input type="text" id="computerName" placeholder="הכנס שם מחשב..." dir="rtl">
        <button onclick="saveComputer()" style="background-color: green; color: white; border: none; cursor: pointer; border-radius: 5px;">✅ אישור</button>
    </div>

    <!-- רשימת מחשבים -->
    <div id="computerList">
        <h2>רשימת מחשבים</h2>
        <ul id="computers"></ul>
    </div>

    <script>
        let computers = [];

            // הצגת רשימת מחשבים
            function showComputersList(event) {
                event.stopPropagation(); // מונע סגירה אוטומטית בגלל לחיצה על כפתור זה
                let listDiv = document.getElementById("computerList");
                let formDiv = document.getElementById("addComputerForm");

                // סגירת חלון הוספת מחשב אם הוא פתוח
                if (formDiv.style.display === "block") {
                    formDiv.style.display = "none";
                }

                // אם הרשימה מוצגת - נסגור אותה, אחרת נפתח אותה
                if (listDiv.style.display === "block") {
                    listDiv.style.display = "none"; // מסתיר את הרשימה
                } else {
                    let list = document.getElementById("computers");
                    list.innerHTML = ""; // מנקה את הרשימה לפני שמוסיפים מחדש

                    computers.forEach(computer => {
                        let li = document.createElement("li");
                        li.textContent = computer;
                        list.appendChild(li);
                    });

                    listDiv.style.display = "block"; // מציג את הרשימה
                }
            }

            // הצגת טופס הוספת מחשב
            function addComputer(event) {
                event.stopPropagation(); // מונע סגירה אוטומטית בגלל לחיצה על כפתור זה
                let formDiv = document.getElementById("addComputerForm");
                let listDiv = document.getElementById("computerList");

                // סגירת חלון רשימת המחשבים אם הוא פתוח
                if (listDiv.style.display === "block") {
                    listDiv.style.display = "none";
                }

                // אם הטופס פתוח - נסגור אותו, אחרת נפתח אותו
                if (formDiv.style.display === "block") {
                    formDiv.style.display = "none";
                } else {
                    formDiv.style.display = "block";
                }
            }
        document.addEventListener("click", function(event) {
    let listDiv = document.getElementById("computerList");
    let formDiv = document.getElementById("addComputerForm");

    // אם הלחיצה הייתה מחוץ לחלונות הפתוחים - נסגור אותם
    if (!listDiv.contains(event.target) && !formDiv.contains(event.target)) {
        listDiv.style.display = "none";
        formDiv.style.display = "none";
    }
});
    function saveComputer() {
    let input = document.getElementById("computerName");
    let newComputer = input.value.trim();

    if (newComputer) {
        // הוספת מחשב לרשימה
        computers.push(newComputer);

        // עדכון רשימת המחשבים שמופיעה
        let list = document.getElementById("computers");
        let li = document.createElement("li");
        li.textContent = newComputer;
        list.appendChild(li);

        // ניקוי השדה אחרי הוספת המחשב
        input.value = "";

        // סגירת טופס ההוספה
        document.getElementById("addComputerForm").style.display = "none";
    } else {
        alert("אנא הכנס שם מחשב תקין!");
    }
}



    </script>

</body>
</html>
