<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת קבצים</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .file-item { padding: 10px; background: white; margin: 5px; border-radius: 5px; cursor: pointer; }
        .file-item:hover { background: #ddd; }
    </style>
</head>
<body>

    <h1>רשימת קבצים</h1>
    <div id="fileList"></div>

    <script>
        // סימולציה של קבצים (בפועל צריך לטעון משרת)
        const files = ["data1.json", "data2.json", "log.txt", "image.png"];

        const fileListDiv = document.getElementById("fileList");

        files.forEach(file => {
            const fileItem = document.createElement("div");
            fileItem.className = "file-item";
            fileItem.textContent = file;

            fileItem.addEventListener("click", function() {
                window.open("files/" + file, "_blank"); // פותח את הקובץ בלשונית חדשה
            });

            fileListDiv.appendChild(fileItem);
        });
    </script>

</body>
</html>
